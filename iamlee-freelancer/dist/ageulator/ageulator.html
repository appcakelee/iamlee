<body id="page-top" class="ageulator" >

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">

        <h1><span class="glyphicon glyphicon-time"></span>The Ageulator</h1>

        <h2>Enter a date</h2>

        <div class="col-xs-12 col-sm-4">
          <select class="form-control input-lg" name="month" id="month">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col-xs-12 col-sm-4">
          <select class="form-control input-lg" name="day" id="day">

          </select>
        </div>
        <div class="col-xs-12 col-sm-4">
          <input type="tel" name="year" id="year" class="form-control"></input>

        </div>


    </div>
  </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
